<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑日程</title>
    <link rel="stylesheet" href="../../css/schedule.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/datedropper.css">
    <link rel="stylesheet" type="text/css" href="../../css/timedropper.min.css">
    <script src="../../js/schedule/add_schedule.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../js/schedule/jquery-1.12.3.min.js"></script>
    <script src="../../js/schedule/datedropper.min.js"></script>
    <script src="../../js/schedule/timedropper.min.js"></script>
</head>
<body>
<header></header>
<div id="main_schedule" class="schedule">
    <form class="schedule-form">
        <input id="schedule_name" type="text" placeholder="请输入事件标题..."/><br>
        <input id="schedule_detail" type="text" placeholder="事件详情描述..."/><br>
        <select id="remind_time" name="remind_time" onclick="remindDate()">
            <option value="time_1">不提醒</option>
            <option value="time_2">事件开始时</option>
            <!--<option value="time_3">提前1小时</option>-->
            <!--<option value="time_4">提前2小时</option>-->
            <!--<option value="time_5">提前5小时</option>-->
            <!--<option value="time_6">提前1天</option>-->
            <!--<option value="time_7">提前3天</option>-->
            <!--<option value="time_8">提前1周</option>-->
            <option value="time_9">自定义时间</option>
        </select><br>
        <div class="demo" id="remind_Date" hidden>
            <input type="text" class="input" id="pickdate3" placeholder="提醒时间" /><input type="text" class="input" id="picktime3" />
        </div>
        <select name="remind_repeat" id="remind_repeat">
            <option value="0">不重复</option>
            <option value="1">每天重复</option>
            <!--<option value="2">工作日重复</option>-->
            <!--<option value="3">每周重复</option>-->
            <!--<option value="4">每月重复</option>-->
            <!--<option value="5">每年重复</option>-->

            <!--<option value="type_7">自定义</option>-->
        </select><br>
        <input id="btnAdd" onclick="editGroupScheduleClick()" value="创建" type="submit"/><input type="reset"/>

    </form>
</div>
<footer></footer>

<script>
    $("#pickdate").dateDropper({
        animate: false,
        format: 'Y-m-d',
        maxYear: '2020'
    });
    $("#picktime").timeDropper({
        meridians: false,
        format: 'HH:mm',
    });
    $("#pickdate2").dateDropper({
        animate: false,
        format: 'Y-m-d',
        maxYear: '2020'
    });
    $("#picktime2").timeDropper({
        meridians: false,
        format: 'HH:mm',
    });
    $("#pickdate3").dateDropper({
        animate: false,
        format: 'Y-m-d',
        maxYear: '2020'
    });
    $("#picktime3").timeDropper({
        meridians: false,
        format: 'HH:mm',
    });
</script>
</body>
</html>
