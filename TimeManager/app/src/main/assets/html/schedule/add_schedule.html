<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加日程页面1</title>
    <link rel="stylesheet" href="../../css/schedule.css">
    <script src="../../js/schedule/add_schedule.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
</head>
<body>
    <header></header>
    <div id="main_schedule" class="">
        <form class="schedule-form">
            <input id="schedule_name" type="text" placeholder="请输入事件标题..."/><br>
            <input type="text" placeholder="请添加联系人..."/><br>
            <!--<select type="text" multiple="multiple">
                <option>请添加联系人...</option>
                <option>联系人1</option>
                <option>联系人2</option>
                <option>联系人3</option>
                <option>联系人4</option>
                <option>联系人5</option>
                <option>联系人6</option>
                <option>联系人7</option>
                <option>联系人8</option>
            </select>-->
            <span>设置时间控件</span><br>
            <select name="remind_time">
                <option value="time_1">不提醒</option>
                <option value="time_2">事件开始时</option>
                <option value="time_3">提前1小时</option>
                <option value="time_4">提前2小时</option>
                <option value="time_5">提前5小时</option>
                <option value="time_6">提前1天</option>
                <option value="time_7">提前3天</option>
                <option value="time_8">提前1周</option>
            </select><br>
            <select name="remind_repeat">
                <option value="type_1">不重复</option>
                <option value="type_2">每天重复</option>
                <option value="type_3">每周重复</option>
                <option value="type_4">每月重复</option>
                <option value="type_5">每年重复</option>
                <option value="type_6">工作日重复</option>
                <option value="type_7">自定义</option>
            </select><br>
            <input id="" onclick="" value="创建" type="submit"/><input type="reset"/>
        </form>
    </div>
    <footer></footer>

</body>
</html>
