<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日程详情</title>
</head>
<body>
<script type="text/javascript">
    var dataList = window.singleSchedule.singleScheduleDetail();
    var scheduleDetail = null;
    if (dataList != null) {
        scheduleDetail = JSON.parse(dataList);
    }

    document.write("<div>\n" +
        "    <div id=\"schedule_header\"></div>\n" +
        "    <div id=\"schedule_content\">" +
        "       <div>事件名：" + scheduleDetail + "</div>" +
        "       <div>截止时间：" + scheduleDetail + "</div>" +
        "       <div>提醒时间：" + scheduleDetail + "</div>" +
        "       <div>执行人：" + scheduleDetail + "</div>" +
        "    </div>\n" +
        "</div>")
</script>
<footer></footer>
</body>
</html>
