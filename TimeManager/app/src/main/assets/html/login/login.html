<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/login/login.js"></script>
</head>
<body>
    <div id="main_login" class="login-form">
        <div id="login_outline" class="head-info">
            <h2>Welcome</h2>
            <h3>与朋友携手开启你的时间之旅</h3>
        </div>
        <form id="login_form">
            <input id="login_account" type="text" placeholder="请输入用户名/手机号">
            <input id="login_password" type="password" placeholder="请输入登陆密码">
            <input type="submit" onclick="login()" value="登陆"/>
        </form>
        <div id="login_register" class="password">
            <a href="#">忘记密码？</a><a>|</a><a href="#">注册</a>
        </div>
    </div>

</body>
</html>
