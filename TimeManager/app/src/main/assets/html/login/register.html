<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/login/register.js"></script>
</head>
<body>
<div class="login-form-1">
    <div class="head-info">
        <!--<h2>注册</h2>-->
        <h3>请注册成为主人.</h3>
    </div>
    <div class="add-photo">
        <h4>Add<br />Photo</h4>
        <input type="file" value="Add Photo" >
    </div>
    <form>
        <input type="text" class="text" placeholder="请输入用户名" >
        <input id="account_mobile" type="text" class="text" placeholder="请输入手机号" >
        <input id="account_mobile_verify" type="submit" value="获取验证码"/>
        <input type="text" placeholder="请输入验证码">
        <input type="password" placeholder="请输入登陆密码">
        <input type="submit" onClick="register()" placeholder="注册">
    </form>
</div>

</body>
</html>
