        var stringJson = window.index_group.getGroupList();
        var groupJson = null;
        if (stringJson != null) {
            groupJson = JSON.parse(stringJson);

        document.write("<div class=\"chatrecord\">\n" +
            "        <!--消息记录搜索栏-->\n" +
            "        <div class=\"contact\">\n" +
            "            <div class=\"contact-search\">\n" +

            if (groupJson != null) {
                for (var i = 0; i < groupJson.length; i++) {
                    document.write("<li>\n" +
                        "                <a href=\"javascript:window.index_group.groupScheduleDetail(" + groupJson[i].groupId+ ")\">\n" +
                        "                    <div class=\"News-icon-box News-icon-box2\">\n" +
                        "                        <i class=\"icon-uniE924\"></i>\n" +
                        "                    </div>\n" +
                        "                    <em class=\"nav-badge\">1</em>\n" +
                        "                    <div class=\"chatrecord-txt\">\n" +
                        "                        <span class=\"user-name\">" + groupJson[i].groupName + "</span>\n" +
                        "                        <p>" + groupJson[i].groupName + "</p>\n" +
                        "                    </div>\n" +
                        "                    <span>16:43</span>\n" +
                        "                </a>\n" +
                        "            </li>");
                }
            } else {
                document.write("<span>暂无群组，去试试创建日程寻找时间之友吧</span>");

            }
            document.write("</ul>\n" +
                "\n" +
                "    </div>")
    </script>
